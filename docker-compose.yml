services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  app:
    build: .
    volumes:
      - ./workspaces:/app/workspaces
      - ./src:/app/src
      - ./outputs:/app/outputs
    env_file: .env
    depends_on:
      - qdrant
    command: ["python", "src/cli.py"]
